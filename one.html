<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./one.css" />
  </head>
  <body>
    <h1 class="Heading">The Library</h1>
    <p class="Intro">Here are some books to read:</p>
    <button id="new-book-btn">NEW BOOK</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required /><br />
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" /><br />
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>

    <div id="books-container" class="container"></div>

    <script src="./one.js" async defer></script>
  </body>
</html>
